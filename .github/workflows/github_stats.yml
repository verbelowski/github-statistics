name: GitHub Stats

on:
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install PyGithub requests matplotlib

      - name: Run GitHub stats
        env:
          GITHUB_TOKEN: ${{ secrets.STATISTICS_TOKEN }}
        run: python github_stats.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: github-stats-output
          path: |
            lang_stats.png
